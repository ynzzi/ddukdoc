<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>의사 전용 회원가입</h1>
<hr>
<form action="/regist/doctorRegist" method="post">
  아이디 <input type="text" name="username"><br>
  비밀번호 <input type="password" name="password"><br>
  이름 <input type="text" name="name"><br>
  연락처 <input type="text" name="phone"><br>
  병원명 <input type="text" name="hospital"><br>
  진료과목 <input type="radio" name="treatType" value="내과">내과&nbsp;
    <input type="radio" name="treatType" value="외과">외과&nbsp;
    <input type="radio" name="treatType" value="산부인과">산부인과&nbsp;
    <input type="radio" name="treatType" value="피부과">피부과<br>
  진료시간 <input type="time" name="startHour"> ~ <input type="time" name="endHour"><br>
  <input type="submit" value="회원가입">
</form>
</body>
</html>
