<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>뚝닥닥 - 진료과 선택</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .dept-btn {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #00c2a8;
            color: white;
            cursor: pointer;
        }

        .dept-btn:hover {
            background-color: #008f82;
        }
    </style>
</head>
<body>
<button onclick="goToMypage()">마이페이지</button>
<h1>진료 과를 선택하세요</h1>

<form action="/dept/list" method="get">
    <div th:each="dept : ${treatType}">
        <button class="dept-btn" name="name" th:value="${dept}" th:text="${dept}"></button>
    </div>
</form>

  <script>
      function goToMypage() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("로그인이 필요합니다.");
          location.href = "/login";
          return;
        }
        location.href = "/mypage";  // 정적 HTML로 이동
      }
  </script>
</body>
</html>
