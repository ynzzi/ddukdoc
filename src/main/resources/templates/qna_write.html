<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>문의 등록</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: #f9fdfd;
      color: #2a2a2a;
    }
    h2 {
      color: #3EB489;
      border-left: 6px solid #3EB489;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
      color: #2a7864;
    }
    input[type="text"], textarea {
      width: 100%;
      border: 1px solid #b0b9bd;
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      background-color: #3EB489;
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2a7864;
    }
  </style>
</head>
<body>

<h2>문의 등록</h2>

<form id="qnaForm" onsubmit="return false;">
  <!-- 선택한 의사의 ID를 숨겨서 넘김 -->
  <input type="hidden" id="doctorId" th:value="${doctorId}">

  <p>
    <label for="title">제목:</label>
    <input type="text" id="title" placeholder="제목을 입력하세요" />
  </p>
  <p>
    <label for="content">내용:</label>
    <textarea id="content" rows="7" placeholder="문의 내용을 입력하세요"></textarea>
  </p>
  <button type="button" id="submitBtn">등록</button>
</form>

<script>
  document.getElementById("submitBtn").addEventListener("click", async function () {
    const token = localStorage.getItem("token");

    if (!token) {
      alert("로그인이 필요합니다.");
      location.href = "/login";
      return;
    }

    const doctorId = document.getElementById("doctorId").value;
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();

    if (!title || !content) {
      alert("제목과 내용을 모두 입력해주세요.");
      return;
    }

    try {
      const res = await fetch("/api/qna/new", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": token
        },
        body: JSON.stringify({
          doctorId,
          title,
          content
        })
      });

      if (res.ok) {
        const data = await res.json();
        alert("문의가 등록되었습니다.");
        location.href = `/dept/list?name=${encodeURIComponent(data.treatType)}`;
      } else {
        const error = await res.text();
        alert("등록 실패: " + error);
      }
    } catch (err) {
      console.error("등록 중 오류 발생:", err);
      alert("알 수 없는 오류가 발생했습니다.");
    }
  });
</script>
<script src="/js/tokenCheck.js"></script>

</body>
</html>
